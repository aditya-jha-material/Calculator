<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="theme-toggler active">
                <button id="theme-toggle" style="background: linear-gradient(25deg, #525a65, #3b424c); border-radius: 7px; border: none; outline: none; cursor: pointer; color: rgba(255, 255, 255, 0.8); box-shadow: inset 2px -1px 1px 0 rgba(255, 255, 255, 0.2),
                inset -3px 2px 5px 0 rgba(0, 0, 0, 0.2),
                4px 1px 1px 0 rgba(0, 0, 0, 0.5),
                -1px -3px 1px 0 rgba(0, 0, 0, 0.5),
                4px -3px 1px 0 rgba(0, 0, 0, 0.5),
                -1px -1px 5px 0 rgba(0, 0, 0, 0.5); font-size: 15px; display: flex; justify-content: center; padding-left: 6px; padding-right: 6px;">MODE</button>
            </div>
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" class="operator">
                    <input type="button" value="DE" class="operator">
                    <input type="button" value="." class="operator">
                    <input type="button" value="/" class="operator">
                </div>
                <div>
                    <input type="button" value="7" class="num">
                    <input type="button" value="8" class="num">
                    <input type="button" value="9" class="num">
                    <input type="button" value="*" class="operator">
                </div>
                <div>
                    <input type="button" value="4" class="num">
                    <input type="button" value="5" class="num">
                    <input type="button" value="6" class="num">
                    <input type="button" value="-" class="operator">
                </div>
                <div>
                    <input type="button" value="1" class="num">
                    <input type="button" value="2" class="num">
                    <input type="button" value="3" class="num">
                    <input type="button" value="+" class="operator">
                </div>
                <div>
                    <input type="button" value="00" class="num">
                    <input type="button" value="0" class="num">
                    <input type="button" value="=" class="equal operator">
                    <input type="button" value="HIS" class="operator">
                </div>
            </form>
        </div>
        <div class="history-box" id="history-box">
            <h1>Calculation History</h1>
            <ul id="history-list"></ul>
        </div>
    </div>
</body>
</html>
